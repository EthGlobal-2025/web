specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ExpenseContract
    network: arbitrum-sepolia
    source:
      address: "0x93270AF34c713899599b5902C31f91edB8C02436"
      abi: ExpenseContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ExpenseAdded
        - ExpenseSettled
        - GroupCreated
      abis:
        - name: ExpenseContract
          file: ./abis/ExpenseContract.json
      eventHandlers:
        - event: ExpenseAdded(indexed uint256,indexed uint256,string,uint256)
          handler: handleExpenseAdded
        - event: ExpenseSettled(indexed uint256,indexed address,uint256)
          handler: handleExpenseSettled
        - event: GroupCreated(indexed uint256,string,indexed address)
          handler: handleGroupCreated
      file: ./src/expense-contract.ts
